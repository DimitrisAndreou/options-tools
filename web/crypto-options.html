<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crypto Charts Dashboard</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- Font Awesome for icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />

        <!-- ECharts -->
        <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>

        <style>
            body {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .header {
                background-color: #2c3e50;
                color: white;
                padding: 1rem 0;
            }

            .chart-container {
                height: 350px;
                margin-bottom: 20px;
            }

            .card {
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
                border: none;
            }

            .card-header {
                background-color: white;
                border-bottom: 2px solid #3498db;
            }

            .nav-tabs .nav-link.active {
                font-weight: bold;
                color: #3498db;
                border-color: #dee2e6 #dee2e6 #fff;
            }

            .crypto-icon {
                color: #f39c12;
                margin-right: 8px;
            }

            .main-content {
                flex: 1;
            }

            footer {
                background-color: #2c3e50;
                color: white;
                padding: 1rem 0;
                margin-top: auto;
            }
        </style>
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="mb-0">
                        <i class="fas fa-chart-line me-2"></i>
                        CryptoViz
                    </h2>
                    <span>Cryptocurrency option Analytics</span>
                </div>
            </div>
        </header>

        <div class="container py-4 main-content">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" id="cryptoTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link active"
                        id="btc-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#btc"
                        type="button"
                        role="tab"
                    >
                        <i class="fab fa-bitcoin crypto-icon"></i>Bitcoin (BTC)
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="eth-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#eth"
                        type="button"
                        role="tab"
                    >
                        <i class="fab fa-ethereum crypto-icon"></i>Ethereum
                        (ETH)
                    </button>
                </li>
            </ul>

            <!-- Tab content -->
            <div class="tab-content mt-4" id="cryptoTabsContent">
                <!-- BTC Tab -->
                <div
                    class="tab-pane fade show active"
                    id="btc"
                    role="tabpanel"
                    aria-labelledby="btc-tab"
                >
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5>
                                        <i
                                            class="fas fa-chart-line me-2 text-primary"
                                        ></i
                                        >BTC Price Chart
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div
                                        id="btcPriceChart"
                                        class="chart-container"
                                    ></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5>
                                        <i
                                            class="fas fa-chart-bar me-2 text-primary"
                                        ></i
                                        >BTC Trading Volume
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div
                                        id="btcVolumeChart"
                                        class="chart-container"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5>
                                        <i
                                            class="fas fa-chart-pie me-2 text-primary"
                                        ></i
                                        >BTC Market Distribution
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div
                                        id="btcMarketDistribution"
                                        class="chart-container"
                                    ></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5>
                                        <i
                                            class="fas fa-history me-2 text-primary"
                                        ></i
                                        >BTC Historical Trend
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div
                                        id="btcHistoricalTrend"
                                        class="chart-container"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ETH Tab -->
                <div
                    class="tab-pane fade"
                    id="eth"
                    role="tabpanel"
                    aria-labelledby="eth-tab"
                >
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5>
                                        <i
                                            class="fas fa-chart-line me-2 text-primary"
                                        ></i
                                        >ETH Price Chart
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div
                                        id="ethPriceChart"
                                        class="chart-container"
                                    ></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5>
                                        <i
                                            class="fas fa-chart-bar me-2 text-primary"
                                        ></i
                                        >ETH Trading Volume
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div
                                        id="ethVolumeChart"
                                        class="chart-container"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5>
                                        <i
                                            class="fas fa-chart-pie me-2 text-primary"
                                        ></i
                                        >ETH Market Distribution
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div
                                        id="ethMarketDistribution"
                                        class="chart-container"
                                    ></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5>
                                        <i
                                            class="fas fa-gas-pump me-2 text-primary"
                                        ></i
                                        >ETH Gas Prices
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div
                                        id="ethGasPrices"
                                        class="chart-container"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center">
            <div class="container py-3">
                <p class="mb-1">© 2023 CryptoViz Dashboard</p>
                <div>
                    <a href="#" class="text-white mx-1"
                        ><i class="fab fa-twitter"></i
                    ></a>
                    <a href="#" class="text-white mx-1"
                        ><i class="fab fa-github"></i
                    ></a>
                    <a href="#" class="text-white mx-1"
                        ><i class="fas fa-envelope"></i
                    ></a>
                </div>
            </div>
        </footer>

        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            // Initialize ECharts instances when the DOM is fully loaded
            document.addEventListener("DOMContentLoaded", function () {
                // BTC Charts initialization
                const btcPriceChart = echarts.init(
                    document.getElementById("btcPriceChart"),
                );
                const btcVolumeChart = echarts.init(
                    document.getElementById("btcVolumeChart"),
                );
                const btcMarketDistribution = echarts.init(
                    document.getElementById("btcMarketDistribution"),
                );
                const btcHistoricalTrend = echarts.init(
                    document.getElementById("btcHistoricalTrend"),
                );

                // ETH Charts initialization
                const ethPriceChart = echarts.init(
                    document.getElementById("ethPriceChart"),
                );
                const ethVolumeChart = echarts.init(
                    document.getElementById("ethVolumeChart"),
                );
                const ethMarketDistribution = echarts.init(
                    document.getElementById("ethMarketDistribution"),
                );
                const ethGasPrices = echarts.init(
                    document.getElementById("ethGasPrices"),
                );

                // Handle tab switching to properly resize charts
                document
                    .querySelectorAll('button[data-bs-toggle="tab"]')
                    .forEach((tab) => {
                        tab.addEventListener("shown.bs.tab", (event) => {
                            window.dispatchEvent(new Event("resize"));
                        });
                    });

                // Handle window resize to resize all charts
                window.addEventListener("resize", function () {
                    btcPriceChart.resize();
                    btcVolumeChart.resize();
                    btcMarketDistribution.resize();
                    btcHistoricalTrend.resize();
                    ethPriceChart.resize();
                    ethVolumeChart.resize();
                    ethMarketDistribution.resize();
                    ethGasPrices.resize();
                });
            });
        </script>
    </body>
</html>
