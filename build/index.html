<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
  <title>Options Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/echarts@latest/dist/echarts.min.js"></script>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="mb-0">
          <i class="fas fa-chart-line me-2"></i>
          Crypto Options Lab
        </h2>
        <span>Understand the options market</span>
      </div>
    </div>
  </header>

  <div class="container py-4 main-content">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="cryptoTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="btc-tab" data-bs-toggle="tab" data-bs-target="#btc" type="button"
          role="tab">
          <i class="fab fa-bitcoin crypto-icon"></i>Bitcoin (<div id="btc-price" style="display:inline;"></div>)
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="eth-tab" data-bs-toggle="tab" data-bs-target="#eth" type="button" role="tab">
          <i class="fab fa-ethereum crypto-icon"></i>Ethereum (<div id="eth-price" style="display:inline;"></div>)
        </button>
      </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content mt-4" id="cryptoTabsContent">
      <!-- BTC Tab -->
      <div class="tab-pane fade show active" id="btc" role="tabpanel" aria-labelledby="btc-tab">
        <!-- Chart Begin -->
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h5>
                  <i class="fas fa-chart-line me-2 text-primary"></i>Covered Calls: Max Yield vs Break-Even
                </h5>
              </div>
              <div class="card-body">
                <div id="btcCoveredCallsChart" class="chart-container"></div>
              </div>
            </div>
          </div>
          <!-- Another Chart, same row -->
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h5>
                  <i class="fas fa-chart-line me-2 text-primary"></i>Covered Calls By Time Value
                </h5>
              </div>
              <div class="card-body">
                <div id="btcCoveredCallsTimeValueChart" class="chart-container"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Chart End -->
      </div>

      <!-- ETH Tab -->
      <div class="tab-pane fade" id="eth" role="tabpanel" aria-labelledby="eth-tab">
        <!-- Chart Begin -->
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h5>
                  <i class="fas fa-chart-line me-2 text-primary"></i>Covered Calls
                </h5>
              </div>
              <div class="card-body">
                <div id="ethCoveredCallsChart" class="chart-container"></div>
              </div>
            </div>
          </div>
          <!-- Another Chart, same row -->
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h5>
                  <i class="fas fa-chart-line me-2 text-primary"></i>Covered Calls By Time Value
                </h5>
              </div>
              <div class="card-body">
                <div id="ethCoveredCallsTimeValueChart" class="chart-container"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Chart End -->
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="text-center">
    <div class="container py-3">
      <p class="mb-1">Â© 2025 Optionakias</p>
      <div>
        <a href="https://x.com/optionakias" class="text-white mx-1"><i class="fab fa-twitter"></i></a>
        <a href="https://github.com/DimitrisAndreou/options-tools/" class="text-white mx-1"><i
            class="fab fa-github"></i></a>
        <a href="https://discord.gg/TbbEsBRku9" class="text-white mx-1"><i class="fab fa-discord"></i></a>
      </div>
    </div>
  </footer>
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Handle tab switching to properly resize charts
    document
      .querySelectorAll('button[data-bs-toggle="tab"]')
      .forEach((tab) => {
        tab.addEventListener("shown.bs.tab", (event) => {
          window.dispatchEvent(new Event("resize"));
        });
      });
  </script>
  <script src="main.js"></script>
  <script defer src="main.dart.js"></script>
</body>

</html>
